<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/pages/simulateur.html">Simulateur</a>

    <div class="container">
        <h1>ðŸ“¦ Simulateur SCPI</h1>
        <p class="subtitle">SociÃ©tÃ© Civile de Placement Immobilier - Calculez vos revenus</p>

        <div class="form-group">
            <label>Montant investi ($)</label>
            <input type="number" id="montant" value="10000" step="1000">
        </div>

        <div class="form-group">
            <label>Rendement annuel moyen (%)</label>
            <input type="number" id="rendement" value="4.5" step="0.1">
        </div>

        <div class="form-group">
            <label>Frais de souscription (%)</label>
            <input type="number" id="frais" value="10" step="0.5">
        </div>

        <div class="form-group">
            <label>DurÃ©e de placement (annÃ©es)</label>
            <input type="number" id="duree" value="10" min="1" max="30">
        </div>

        <button class="btn" onclick="calculerSCPI()">Calculer</button>

        <div class="result-card" id="resultats">
            <h3 style="margin-bottom: 1rem;">ðŸ“Š RÃ©sultats SCPI</h3>
            <div class="result-item">
                <span class="result-label">Montant aprÃ¨s frais</span>
                <span class="result-value" id="montantNet">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Revenus annuels</span>
                <span class="result-value" id="revenusAnnuels">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Revenus mensuels</span>
                <span class="result-value" id="revenusMensuels">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Revenus totaux sur la durÃ©e</span>
                <span class="result-value" id="revenusTotaux">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Capital + revenus</span>
                <span class="result-value" id="capitalTotal">$0</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        Â© 2026 RentaPro - Simulateur SCPI
    </footer>

    <script>
        function calculerSCPI() {
            const montant = parseFloat(document.getElementById('montant').value) || 0;
            const rendement = parseFloat(document.getElementById('rendement').value) || 0;
            const frais = parseFloat(document.getElementById('frais').value) || 0;
            const duree = parseFloat(document.getElementById('duree').value) || 0;

            const montantNet = montant * (1 - frais/100);
            const revenusAnnuels = montantNet * (rendement/100);
            const revenusMensuels = revenusAnnuels / 12;
            const revenusTotaux = revenusAnnuels * duree;
            const capitalTotal = montantNet + revenusTotaux;

            document.getElementById('montantNet').innerText = '$' + montantNet.toFixed(2);
            document.getElementById('revenusAnnuels').innerText = '$' + revenusAnnuels.toFixed(2);
            document.getElementById('revenusMensuels').innerText = '$' + revenusMensuels.toFixed(2);
            document.getElementById('revenusTotaux').innerText = '$' + revenusTotaux.toFixed(2);
            document.getElementById('capitalTotal').innerText = '$' + capitalTotal.toFixed(2);
        }

        window.onload = calculerSCPI;
    </script>
</body>
