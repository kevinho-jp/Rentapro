<div class="container"><h1>ðŸ“ˆ Calculateur de plus-value</h1>

<div class="form-group"><label>Frais et travaux ($)</label><input type="number" id="frais" value="15000"></div>

<div class="form-group"><label>DurÃ©e (ans)</label><input type="number" id="duree" value="5"></div>
<button class="btn" onclick="calculer()">Calculer</button>
<div class="result-card"><div class="result-item"><span class="result-label">Plus-value brute</span><span class="result-value" id="brute">$0</span></div>

<script>
function calculer(){
const a=parseFloat(document.getElementById('prixAchat').value)||0;
const f=parseFloat(document.getElementById('frais').value)||0;
const v=parseFloat(document.getElementById('prixVente').value)||0;
const d=parseFloat(document.getElementById('duree').value)||0;
const brute=v-a-f;
let ab=0; if(d>=22)ab=100; else if(d>=17)ab=75; else if(d>=12)ab=50; else if(d>=7)ab=25;

const gain=brute-impot;

document.getElementById('abattement').innerText=ab+'%';

}
