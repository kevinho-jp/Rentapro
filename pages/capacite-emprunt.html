<div class="container"><h1>üè¶ Capacit√© d'emprunt</h1>
<div class="form-group"><label>Revenus mensuels ($)</label><input type="number" id="revenus" value="3000"></div>
<div class="form-group"><label>Charges mensuelles ($)</label><input type="number" id="charges" value="0"></div>
<div class="form-group"><label>Apport ($)</label><input type="number" id="apport" value="30000"></div>
<div class="form-group"><label>Taux (%)</label><input type="number" id="taux" value="3.5"></div>
<div class="form-group"><label>Dur√©e (ans)</label><input type="number" id="duree" value="20"></div>
<button class="btn" onclick="calculer()">Calculer</button>
<div class="result-card">
<div class="result-item"><span class="result-label">Mensualit√© max</span><span class="result-value" id="mensualite">$0</span></div>
<div class="result-item"><span class="result-label">Montant empruntable</span><span class="result-value" id="montant">$0</span></div>
<div class="result-item"><span class="result-label">Prix max</span><span class="result-value" id="prixMax">$0</span></div>
</div></div>
<footer class="footer">¬© 2026 RentaPro</footer>
<script>
function calculer(){
const r=parseFloat(document.getElementById('revenus').value)||0;
const c=parseFloat(document.getElementById('charges').value)||0;
const a=parseFloat(document.getElementById('apport').value)||0;
const t=parseFloat(document.getElementById('taux').value)||0;
const d=parseFloat(document.getElementById('duree').value)||0;
const mensualiteMax=(r-c)*0.35;
const tm=t/100/12;
const n=d*12;
const montant=mensualiteMax*(Math.pow(1+tm,n)-1)/(tm*Math.pow(1+tm,n));
const prixMax=montant+a;
document.getElementById('mensualite').innerText='$'+mensualiteMax.toFixed(2);
document.getElementById('montant').innerText='$'+montant.toFixed(2);
document.getElementById('prixMax').innerText='$'+prixMax.toFixed(2);
}
window.onload=calculer;
</script></body></html>
