<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de travaux - RentaPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; color: #1e293b; padding: 2rem; }
        .navbar { background: white; padding: 1rem 5%; display: flex; justify-content: center; gap: 2rem; border-radius: 50px; margin-bottom: 2rem; }
        .nav-links a { color: #64748b; text-decoration: none; margin: 0 1rem; }
        .nav-links a.active { color: #0f172a; font-weight: 600; border-bottom: 3px solid #eab308; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 30px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: #0f172a; margin-bottom: 1rem; }
        .subtitle { color: #64748b; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #eab308; }
        .btn { background: #0f172a; color: white; border: none; padding: 1rem; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; margin: 1rem 0; }
        .btn:hover { background: #1e293b; }
        .result-card { background: #f8fafc; border-radius: 15px; padding: 1.5rem; margin-top: 2rem; }
        .result-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #e2e8f0; }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #64748b; }
        .result-value { font-weight: 700; color: #0f172a; }
        .footer { margin-top: 2rem; text-align: center; color: #64748b; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/pages/simulateur.html">Simulateur</a>
            <a href="/pages/simulateur-travaux.html" class="active">üî® Travaux</a>
            <a href="/pages/contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>üî® Simulateur de travaux</h1>
        <p class="subtitle">Estimez le co√ªt des travaux selon le type de bien</p>

        <div class="form-group">
            <label>Surface du bien (m¬≤)</label>
            <input type="number" id="surface" value="70" step="5">
        </div>

        <div class="form-group">
            <label>Type de r√©novation</label>
            <select id="type">
                <option value="leger">L√©g√®re (peinture, petits travaux)</option>
                <option value="moyen" selected>Moyenne (cuisine, salle de bain)</option>
                <option value="lourd">Lourde (r√©novation compl√®te)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Qualit√© des mat√©riaux</label>
            <select id="qualite">
                <option value="standard">Standard</option>
                <option value="moyen" selected>Moyen</option>
                <option value="haut">Haut de gamme</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ann√©e de construction</label>
            <input type="number" id="annee" value="1980" step="5">
        </div>

        <button class="btn" onclick="calculerTravaux()">Estimer</button>

        <div class="result-card" id="resultats">
            <h3 style="margin-bottom: 1rem;">üìä Estimation des travaux</h3>
            <div class="result-item">
                <span class="result-label">Co√ªt estim√© au m¬≤</span>
                <span class="result-value" id="coutM2">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Co√ªt total estim√©</span>
                <span class="result-value" id="coutTotal">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Dur√©e estim√©e des travaux</span>
                <span class="result-value" id="duree">0 mois</span>
            </div>
            <div class="result-item">
                <span class="result-label">Plus-value estim√©e</span>
                <span class="result-value" id="plusvalue">$0</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        ¬© 2026 RentaPro - Simulateur de travaux
    </footer>

    <script>
        function calculerTravaux() {
            const surface = parseFloat(document.getElementById('surface').value) || 0;
            const type = document.getElementById('type').value;
            const qualite = document.getElementById('qualite').value;
            const annee = parseFloat(document.getElementById('annee').value) || 0;

            // Base au m¬≤ selon le type
            let baseM2 = 0;
            switch(type) {
                case 'leger': baseM2 = 300; break;
                case 'moyen': baseM2 = 800; break;
                case 'lourd': baseM2 = 1500; break;
                default: baseM2 = 800;
            }

            // Coefficient qualit√©
            let coeffQualite = 1;
            switch(qualite) {
                case 'standard': coeffQualite = 0.8; break;
                case 'moyen': coeffQualite = 1; break;
                case 'haut': coeffQualite = 1.5; break;
            }

            // Coefficient v√©tust√© (plus la maison est vieille, plus c'est cher)
            const age = 2024 - annee;
            const coeffAge = 1 + (age / 100);

            const coutM2 = baseM2 * coeffQualite * coeffAge;
            const coutTotal = surface * coutM2;
            
            // Dur√©e estim√©e (1 mois pour 20k‚Ç¨)
            const duree = Math.ceil(coutTotal / 20000);
            
            // Plus-value estim√©e (g√©n√©ralement 1.5x le co√ªt des travaux)
            const plusvalue = coutTotal * 1.5;

            document.getElementById('coutM2').innerText = '$' + coutM2.toFixed(0);
            document.getElementById('coutTotal').innerText = '$' + coutTotal.toFixed(0);
            document.getElementById('duree').innerText = duree + ' mois';
            document.getElementById('plusvalue').innerText = '$' + plusvalue.toFixed(0);
        }

        window.onload = calculerTravaux;
    </script>
</body>
</html>
