<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de frais de notaire - RentaPro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; color: #1e293b; padding: 2rem; }
        .navbar { background: white; padding: 1rem 5%; display: flex; justify-content: center; gap: 2rem; border-radius: 50px; margin-bottom: 2rem; }
        .nav-links a { color: #64748b; text-decoration: none; margin: 0 1rem; }
        .nav-links a.active { color: #0f172a; font-weight: 600; border-bottom: 3px solid #eab308; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 30px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: #0f172a; margin-bottom: 1rem; }
        .subtitle { color: #64748b; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 0.8rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #eab308; }
        .btn { background: #0f172a; color: white; border: none; padding: 1rem; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; margin: 1rem 0; }
        .btn:hover { background: #1e293b; }
        .result-card { background: #f8fafc; border-radius: 15px; padding: 1.5rem; margin-top: 2rem; }
        .result-item { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #e2e8f0; }
        .result-item:last-child { border-bottom: none; }
        .result-label { color: #64748b; }
        .result-value { font-weight: 700; color: #0f172a; }
        .footer { margin-top: 2rem; text-align: center; color: #64748b; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/pages/simulateur.html">Simulateur</a>
            <a href="/pages/frais-notaire.html" class="active">ðŸ“„ Frais de notaire</a>
            <a href="/pages/contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>ðŸ“„ Calculateur de frais de notaire</h1>
        <p class="subtitle">Estimez prÃ©cisÃ©ment les frais d'acquisition</p>

        <div class="form-group">
            <label>Prix d'achat du bien ($)</label>
            <input type="number" id="prix" value="200000" step="1000">
        </div>

        <div class="form-group">
            <label>Type de bien</label>
            <select id="type">
                <option value="ancien">Ancien (7-8%)</option>
                <option value="neuf">Neuf (2-3%)</option>
            </select>
        </div>

        <button class="btn" onclick="calculerFrais()">Calculer</button>

        <div class="result-card" id="resultats">
            <h3 style="margin-bottom: 1rem;">ðŸ“Š RÃ©sultats</h3>
            <div class="result-item">
                <span class="result-label">Frais de notaire</span>
                <span class="result-value" id="frais">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Prix total acquisition</span>
                <span class="result-value" id="total">$0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Pourcentage des frais</span>
                <span class="result-value" id="pourcentage">0%</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        Â© 2026 RentaPro - Calculateur de frais de notaire
    </footer>

    <script>
        function calculerFrais() {
            const prix = parseFloat(document.getElementById('prix').value) || 0;
            const type = document.getElementById('type').value;

            let frais;
            if (type === 'ancien') {
                frais = prix * 0.075; // 7.5% en moyenne
            } else {
                frais = prix * 0.025; // 2.5% pour le neuf
            }

            const total = prix + frais;
            const pourcentage = (frais / prix * 100).toFixed(1);

            document.getElementById('frais').innerText = '$' + frais.toFixed(2);
            document.getElementById('total').innerText = '$' + total.toFixed(2);
            document.getElementById('pourcentage').innerText = pourcentage + '%';
        }

        window.onload = calculerFrais;
    </script>
</body>
</html>
