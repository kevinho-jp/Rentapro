<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Simulateur LMNP - RentaPro</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body { background:#f8fafc; color:#1e293b; padding:2rem; }
.navbar { background:white; padding:1rem 5%; display:flex; justify-content:center; gap:2rem; border-radius:50px; margin-bottom:2rem; }
.nav-links a { color:#64748b; text-decoration:none; margin:0 1rem; }
.nav-links a.active { color:#0f172a; font-weight:600; border-bottom:3px solid #eab308; }
.container { max-width:800px; margin:0 auto; background:white; border-radius:30px; padding:2rem; box-shadow:0 10px 30px rgba(0,0,0,0.05); }
h1 { color:#0f172a; margin-bottom:1rem; }
.form-group { margin-bottom:1.5rem; }
label { display:block; font-weight:600; margin-bottom:0.5rem; }
input { width:100%; padding:0.8rem; border:2px solid #e2e8f0; border-radius:10px; }
.btn { background:#0f172a; color:white; border:none; padding:1rem; border-radius:10px; cursor:pointer; width:100%; margin:1rem 0; }
.result-card { background:#f8fafc; border-radius:15px; padding:1.5rem; margin-top:2rem; }
.result-item { display:flex; justify-content:space-between; padding:0.5rem 0; border-bottom:1px solid #e2e8f0; }
.result-label { color:#64748b; }
.result-value { font-weight:700; color:#0f172a; }
.footer { margin-top:2rem; text-align:center; color:#64748b; }
</style>
</head>
<body>
<nav class="navbar"><div class="nav-links"><a href="/">Accueil</a><a href="/pages/simulateur.html">Simulateur</a><a href="/pages/simulateur-lmnp.html" class="active">LMNP</a><a href="/pages/contact.html">Contact</a></div></nav>
<div class="container">
<h1>üìù Simulateur LMNP</h1>
<div class="form-group"><label>Prix d'achat ($)</label><input type="number" id="prixAchat" value="200000"></div>
<div class="form-group"><label>Loyer mensuel ($)</label><input type="number" id="loyer" value="800"></div>
<div class="form-group"><label>Charges annuelles ($)</label><input type="number" id="charges" value="2000"></div>
<div class="form-group"><label>Valeur du mobilier ($)</label><input type="number" id="mobilier" value="5000"></div>
<button class="btn" onclick="calculer()">Calculer</button>
<div class="result-card" id="resultats">
<div class="result-item"><span class="result-label">Revenus annuels</span><span class="result-value" id="revenus">$0</span></div>
<div class="result-item"><span class="result-label">Amortissement</span><span class="result-value" id="amortissement">$0</span></div>
<div class="result-item"><span class="result-label">R√©sultat imposable</span><span class="result-value" id="imposable">$0</span></div>
</div></div>
<footer class="footer">¬© 2026 RentaPro</footer>
<script>
function calculer(){
const p=parseFloat(document.getElementById('prixAchat').value)||0;
const l=parseFloat(document.getElementById('loyer').value)||0;
const c=parseFloat(document.getElementById('charges').value)||0;
const m=parseFloat(document.getElementById('mobilier').value)||0;
const revenus=l*12;
const amort=m/5;
const imposable=Math.max(0,revenus-c-amort);
document.getElementById('revenus').innerText='$'+revenus.toFixed(2);
document.getElementById('amortissement').innerText='$'+amort.toFixed(2);
document.getElementById('imposable').innerText='$'+imposable.toFixed(2);
}
window.onload=calculer;
</script>
</body>
</html>
